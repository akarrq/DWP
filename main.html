<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drivers Work Plan</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <ul class="nav">
        <li class="nav__navMore nav__navElement">
          <a class="nav__navElement-link" href="#"
            ><i class="fa-solid fa-bars-staggered nav__navElement-link-img"></i
            >Więcej</a
          >
        </li>
        <li class="nav__navAvailability nav__navElement">
          <a class="nav__navElement-link" href="#"
            ><i class="fa-solid fa-bars-progress nav__navElement-link-img"></i
            >Dostępność</a
          >
        </li>
        <li class="nav__navEvents nav__navElement">
          <a class="nav__navElement-link" href="#"
            ><i class="fa-solid fa-car-burst nav__navElement-link-img"></i
            >Zdarzenia</a
          >
        </li>
        <li class="nav__navVehicle nav__navElement">
          <a class="nav__navElement-link" href="#"
            ><i class="fa-solid fa-gauge-high nav__navElement-link-img"></i
            >Pojazd</a
          >
        </li>
      </ul>
    </nav>
    <main class="main">
      <h1 class="main__wellcome">Witaj, <span>Błażej</span>!</h1>
      <h2 class="main__schedule-title">Twój harmonogram</h2>
      <div class="board">
        <div class="board__element work-day">
          <h3 class="work-day__date">Wtorek, 18.10</h3>
          <h4 class="work-day__place">Gdańsk Orlen KFC</h4>
          <h3 class="work-day__hour-start">17:00</h3>
          <h3 class="work-day__hour-end">00:00</h3>
        </div>
        <div class="board__element work-day">
          <h3 class="work-day__date">Czwartek, 20.10</h3>
          <h4 class="work-day__place">Gdańsk Orlen KFC</h4>
          <h3 class="work-day__hour-start">17:00</h3>
          <h3 class="work-day__hour-end">00:00</h3>
        </div>
        <div class="board__element work-day">
          <h3 class="work-day__date">Niedziela, 23.10</h3>
          <h4 class="work-day__place">Gdańsk Orlen KFC</h4>
          <h3 class="work-day__hour-start">17:00</h3>
          <h3 class="work-day__hour-end">00:00</h3>
        </div>
        <div class="board__element work-day">
          <h3 class="work-day__date">Wtorek, 29.11</h3>
          <h4 class="work-day__place">Gdańsk Zaspa KFC</h4>
          <h3 class="work-day__hour-start">9:00</h3>
          <h3 class="work-day__hour-end">15:30</h3>
        </div>
        <button class="board__btn">
          <i class="fa-solid fa-caret-down board__btn-arrow"></i>Pokaż więcej
        </button>
      </div>
    </main>
  </body>
</html>
