<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dostępność - Drivers Work Plan</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <ul class="nav">
        <li class="nav__navMore nav__navElement">
          <a class="nav__navElement-link" href="/more.html"
            ><i class="fa-solid fa-bars-staggered nav__navElement-link-img"></i
            >Więcej</a
          >
        </li>
        <li class="nav__navAvailability nav__navElement">
          <a class="nav__navElement-link" href="/availability.html"
            ><i
              class="fa-solid fa-bars-progress nav__navElement-link-img nav__navElement-link-img--active"
            ></i
            >Dostępność</a
          >
        </li>
        <li class="nav__navEvents nav__navElement">
          <a class="nav__navElement-link" href="/events.html"
            ><i class="fa-solid fa-car-burst nav__navElement-link-img"></i
            >Zdarzenia</a
          >
        </li>
        <li class="nav__navVehicle nav__navElement">
          <a class="nav__navElement-link" href="/vehicle.html"
            ><i class="fa-solid fa-gauge-high nav__navElement-link-img"></i
            >Pojazd</a
          >
        </li>
      </ul>
    </nav>
    <main class="main">
      <h3 class="return">
        <a class="return__link" href="/main.html">
          <i class="fa-solid fa-circle-chevron-left return__img"></i>Strona
          główna</a
        >
      </h3>
      <h1 class="main__wellcome">
        <i class="fa-solid fa-bars-progress nav__navElement-link-img"></i
        >Dostępność
      </h1>
      <h2 class="main__board-title">Ustaw godziny pracy</h2>
      <div class="board-flex-wrapper">
        <div class="board board--small">
          <div class="board__element board__element--small">
            <h3>Grafik</h3>
          </div>
        </div>
        <div class="board board--small">
          <div class="board__element board__element--small">
            <h3>Dyspozycje</h3>
          </div>
        </div>
      </div>

      <div class="board-grid-wrapper">
        <div class="calendar__nav-btn">
          <i class="fa-solid fa-caret-left"></i>
        </div>
        <div class="board board--vsmall">
          <h4 class="board__element board__element--vsmall">Wt</h4>
          <div class="board__element board__element--vsmall">
            <h4 class="calendar__date">13</h4>
          </div>
        </div>
        <div class="board board--vsmall">
          <h4 class="board__element board__element--vsmall">Śr</h4>
          <div class="board__element board__element--vsmall">
            <h4 class="calendar__date">14</h4>
            <span class="calendar__work-start-hour">16</span>
          </div>
        </div>
        <div class="board board--vsmall">
          <h4 class="board__element board__element--vsmall">Cz</h4>
          <div class="board__element board__element--vsmall">
            <h4 class="calendar__date">15</h4>
            <span class="calendar__work-start-hour">9</span>
          </div>
        </div>
        <div class="board board--vsmall">
          <h4 class="board__element board__element--vsmall">Pt</h4>
          <div class="board__element board__element--vsmall">
            <h4 class="calendar__date">16</h4>
          </div>
        </div>
        <div class="board board--vsmall">
          <h4 class="board__element board__element--vsmall">So</h4>
          <div class="board__element board__element--vsmall">
            <h4 class="calendar__date">17</h4>
            <span class="calendar__work-start-hour">11</span>
          </div>
        </div>
        <div class="board board--vsmall">
          <h4 class="board__element board__element--vsmall">Nd</h4>
          <div class="board__element board__element--vsmall">
            <h4 class="calendar__date">18</h4>
          </div>
        </div>
        <div class="board board--vsmall">
          <h4 class="board__element board__element--vsmall">Po</h4>
          <div class="board__element board__element--vsmall">
            <h4 class="calendar__date">19</h4>
          </div>
        </div>
        <div class="calendar__nav-btn">
          <i class="fa-solid fa-caret-right"></i>
        </div>
      </div>
    </main>
  </body>
</html>
